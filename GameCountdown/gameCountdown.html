<!DOCTYPE html>
<html>
<head>
	<title>Game Countdown</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link rel="stylesheet" href="../fontawesome5.14.0/css/all.min.css">

</head>
<body>
	<div class="container">
		<div id="typingGame">
			<h1>Typing Game</h1>
			<div class="element time">Thời gian: <span id="countDown"></span> s</div>
			<div class="element point">Điểm: <span id="mark"></span> points</div>
			<p>Nhập nội dung sau:</p>
			<div class="element learn"></div>
			<input class="input" type="text" placeholder="Nhập từ ở đây" onchange="check()">
		</div>
		
	</div>



	<script type="text/javascript" src="script.js"></script>
</body>
</html>
