<!DOCTYPE html>
<html>
<head>
	<title>FB clone</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../bootstrap-4.5.2-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="fb.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-xl-6 justify-content-around brand">
				<div class="fb mb-0 my-n3">
					<img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
				</div>
				<h2>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</h2>
			</div>
			<div class="col-lg-6 col-xl-6 justify-content-around row padding">
				<form class="row">
				  <div class="form-group">
				    <input type="email" class="form-control" id="email" placeholder="Email hoặc số điện thoại">
				    <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
				  	<button type="submit" class="btn btn-primary">Đăng nhập</button>
				</div>
				</form>
			</div>
		</div>	
	</div>
	

</body>
</html>
