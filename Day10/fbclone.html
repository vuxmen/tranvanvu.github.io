<!DOCTYPE html>
<html>
<head>
	<title>FB clone</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../bootstrap-4.5.2-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="fb.css">
</head>
<body>
	<div class="container">
		<div class="row layout">
			<div class="row col-lg-6 col-xl-6 left-part">
				<div class="fb mb-0 my-n3 w-100">
					<img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" class="w-60">
				</div>
				<h2>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</h2>
			</div>
			<div class="col-lg-6 col-xl-6 justify-content-around row lv1_padding">
				<form class="row form-group bg-white w-100 lv2_padding border rounded-2 shadow" action="#" method=post>
				   	<input type="email" class="navbar-collapse form-control border rounded-2 ip-height mb-3" id="email" placeholder="Email hoặc số điện thoại">
				   	<input type="password" class="navbar-collapse form-control border rounded-2 ip-height mb-3" id="password" placeholder="Mật khẩu">
					<button type="submit" class="navbar-collapse btn btn-primary border rounded-2 login ip-height mb-3">Đăng nhập</button>
					<a class="mb-3 my-n1"><span class="pass-forgot">Quên mật khẩu?</span></a>
					<hr class="w-100 my-4">
					<button type="submit" class="btn btn-success border rounded-2 login ip-height mb-2 new-acc">Tạo tài khoản mới</button>
				</form>
				<p class="text-note"><b><a class="highlight" href="">Tạo trang</a></b> dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.</p>
			</div>
		</div>	
	</div>
	

</body>
</html>
