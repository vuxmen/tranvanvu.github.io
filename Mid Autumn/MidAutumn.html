<!DOCTYPE html>
<html>
<head>
	<title>Mid Autumn</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../bootstrap-4.5.2-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="autumn.css" media="screen">
	<link rel="stylesheet" href="../fontawesome5.14.0/css/all.min.css">
	<link rel="icon" href="img/favicon.png" sizes="16x16">
</head>
<body>
	<div class="container view">
		<div class="row">
			<div class="mid-autumn-card col-xl-6 col-lg-6 col-md-6 col-sm-12">
				<div class="background f-size">
					<img class="f-size" src="img/bg.jpg" alt="background">	
				</div>
				<div class="lantern1">
					<img class="f-size" src="img/lantern1.png" alt="lantern1">	
				</div>
				<div class="lantern2">
					<img class="f-size" src="img/lantern2.png" alt="lantern2">					
				</div>
				<div class="lantern3">
					<img class="f-size" src="img/lantern3.png" alt="lantern3">					
				</div>
				<div class="moon">
					<img class="f-size" src="img/Moon.png" alt="moon">	
				</div>
				<div class="text">
					<img class="f-size" src="img/text.png" alt="text">	
				</div>
				<div class="group-1">
					<img class="cloud-1 f-size" src="img/cloud1.png" alt="cloud-1">
					<img class="rabit-1" src="img/rabit1.png" alt="rabit-1">	
				</div>
				<div class="group-2">
					<img class="cloud-2" src="img/cloud2.png" alt="cloud-2">
					<img class="rabit-2" src="img/rabit2.png" alt="rabit-2">
					<img class="rabit-3" src="img/rabit3.png" alt="rabit-3">
				</div>
			</div>
			<div class="letter col-xl-6 col-lg-6 col-md-6 col-sm-12">
				<div class="content">
					<h1>Best Wishes For U !</h1>
					<div class="cake">
						<img src="img/cake.png">	
					</div>
					<audio id="player" controls autoplay>
						<source src="Unalimosna_KC.mp3" type="audio/mpeg">
					</audio>
				</div>
			</div>		
	</div>
	
</body>
</html>
