<!DOCTYPE html>
<html>
<head>
	<title>2048</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="start-game">
			<h1>2048</h1>
			<p class="small">(ver. 2020)</p>
			<div class="game-option">
				<div class="game-level">
					<label for="level">Choose level:</label>
					<select id="choose-level" name="choose-level">
						<option class="level" value="Origin">Origin</option>
						<option class="level" value="Medium">Medium</option>
						<option class="level" value="Hard">Hard</option>
					</select>
					<div class="rule">
						<p class="para"></p>
					</div>
					<div class="user">
							<input id="username" type="text" name="username" placeholder="    Type your name here">
							<button id="confirm" type="button">Confirm</button>
					</div>
					<p class="note"></p>
					<button id="playGame" type="button">Play Game</button>
					<p class="inform"></p>
				</div>
			</div>
		</div>
		<div class="game-on">
			<div class="timer">
				<p>Time:<span class="time"> 3 mins 0 s</span></p>
			</div>
			<div class="viewscore">
				<span>Score: <span id="score"></span>	</span>
			</div>
			<button id="finish" type="button">FINISH</button>
			<button id="restart" type="button">RESTART</button>
			<div id="scoreTable">
				<h3>Top Score</h3>
			</div>
			<canvas id="canvas"></canvas>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
