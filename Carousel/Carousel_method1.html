<!DOCTYPE html>
<html>
<head>
	<title>CAROUSEL METHOD 1</title>
	<link rel="stylesheet" type="text/css" href="Carousel_method1.css">
</head>
<body>
	<div id="container">
    <div id="carousel">
      <div id="slide">
        <section>SLIDE 1</section>
        <section>SLIDE 2</section>
        <section>SLIDE 3</section>
        <section>SLIDE 4</section>
        <section>SLIDE 5</section>
      </div>
        <button id="pre">PRE</button>
        <button id="next">NEXT</button>
   </div>
  </div>
  <script type="text/javascript">
    var container = document.getElementById('container');
    var carousel = document.getElementById('carousel');
    var slide = document.getElementById('slide');
    var prebutton = document.getElementById('pre');
    var nextbutton = document.getElementById('next');
    var direction = -1;
    prebutton.addEventListener('click', function(){
      if (direction === -1) {
        slide.appendChild(slide.firstElementChild);
        direction = 1;
      }
      carousel.style.justifyContent = 'flex-end';
      slide.style.transform = 'translate(20%)';
    });
    nextbutton.addEventListener('click', function(){
      carousel.style.justifyContent = 'flex-start';
      slide.style.transform = 'translate(-20%)';
    });
    slide.addEventListener('transitionend', function(){
      if (direction === -1) {
        slide.appendChild(slide.firstElementChild);
      } else if (direction === 1) {
        slide.prepend(slide.lastElementChild);
      }
      slide.style.transition = 'none';
      slide.style.transform = 'translate(0)';
      setTimeout(function(){
        slide.style.transition = 'transform 0.4s';
      })
    });
   
  </script>

</body>
</html>
